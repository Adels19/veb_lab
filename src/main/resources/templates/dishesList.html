<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dish List</title>
    <style>
        body { width: 800px; margin: auto; font-family: Arial, sans-serif; }
        table { width: 100%; margin-top: 20px; border-collapse: collapse; }
        table, td, th { border: 1px solid black; padding: 10px; }
        th { background-color: #4CAF50; color: white; }
        a.button { text-decoration: none; padding: 5px 10px; border: 1px solid black; margin-right: 5px; }
        a.add-btn { margin-top: 20px; display: inline-block; background-color: #4CAF50; color: white; }
    </style>
</head>
<body>

<h1>All Dishes</h1>

<table>
    <thead>
    <tr>
        <th>Dish ID</th>
        <th>Name</th>
        <th>Cuisine</th>
        <th>Preparation Time</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="dish : ${dishes}">
        <td th:text="${dish.dishId}"></td>
        <td th:text="${dish.name}"></td>
        <td th:text="${dish.cuisine}"></td>
        <td th:text="${dish.preparationTime}"></td>
        <td>
            <a th:href="@{'/dishes/dish-form/' + ${dish.id}}" class="button">Edit</a>
            <form th:action="@{'/dishes/delete/' + ${dish.id}}" method="post" style="display:inline;">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<a href="/dishes/dish-form" class="add-btn">Add New Dish</a>

</body>
</html>
